  <header>
    <h1>It's FARKLE!!!</h1>

  <div class="game-wrapper" id="gameWrapper">
    <form class="dice dice-wrapper" id="diceWrapper">
      <label for="d1" name="dice">
        <input type="checkbox" id="d1" name="d1" hidden/>
        <img data-die-status="free" src="./images/black-transparent-dice/die1.png" alt="Die #1" title="Die #1"/>
      </label>

      <label for="d2" name="dice">
        <input type="checkbox" id="d2" name="d2" hidden/>
        <img data-die-status="free" src="./images/black-transparent-dice/die2.png" alt="Die #2" title="Die #2"/>
      </label>

      <label for="d3" name="dice">
        <input type="checkbox" id="d3" name="d3" hidden/>
        <img data-die-status="free" src="./images/black-transparent-dice/die3.png"  alt="Die #3" title="Die #3"/>
      </label>

      <label for="d4" name="dice">
        <input type="checkbox" id="d4" name="d4" hidden/>
        <img data-die-status="free" src="./images/black-transparent-dice/die4.png" alt="Die #4" title="Die #4"/>
      </label>

      <label for="d5" name="dice">
        <input type="checkbox" id="d5" name="d5" hidden/>
        <img data-die-status="free" src="./images/black-transparent-dice/die5.png" alt="Die #5" title="Die #5"/>
      </label>

      <label for="d6" name="dice">
        <input type="checkbox" id="d6" name="d6" hidden/>
        <img data-die-status="free" src="./images/black-transparent-dice/die6.png" alt="Die #6" title="Die #6"/>
      </label>

    </form>
    <br />
    <button type="button" id="rollButton" class="roll-button" style="border-radius: 20%">
      ROLL!
    </button>
  </div>

  <script src="./app/app.js" type="module"></script>
